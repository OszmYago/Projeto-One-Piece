<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="text.css">
        <title>One Piece</title>
        <style>
            
            body {
                background-image: url('Photoback.jpg');
                background-repeat: no-repeat;
                background-size: 100%;
                color: white;
                font: 18px impact;
            }

            #center img {
                border-radius: 50%;
                width: 125px;
                height: 125px;
                border: 5px solid black;
                margin-top: 300px;
            }

            #center img:hover {
                width: 150px;
                height: 150px;
                border: 5px solid red;
            }

            #center {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>One Piece</h1>
        <p>
        </p>
        <div id="center">
            <img id="chopper" src="Photochopper.jpeg" />
            <img id="luffy" src="Photoluffy.webp" />
            <img id="nami" src="Photonami.webp" />
            <img id="sanji" src="Photosanji.webp" />
            <img id="usopp" src="Photousopp.jpg" />
            <img id="zoro" src="Photozoro.jpg" />
        </div>
        <script>
            const desc = document.querySelector('p')
            const bodyElement = document.querySelector('body')
            const chopperElement = document.getElementById('chopper')

            function setImage(imageUrl) {
                bodyElement.style.backgroundImage = `url(${imageUrl})`
            }

            chopperElement.addEventListener('mouseenter', () => {
                setImage('Photochopper.jpeg')
                desc.innerText = 'Chopper é uma rena que comeu a Fruta do Diabo Hito Hito no Mi, o que lhe deu a habilidade \
                                de se transformar em diferentes formas humanas. Inicialmente, Chopper era um animal assustado \
                                e tímido, mas depois de se juntar à tripulação dos Chapéus de Palha, ele se tornou um médico habilidoso\
                                e um membro valioso da equipe. Ele é conhecido por sua personalidade carinhosa e por sua lealdade aos seus\
                                amigos.Ao longo da série, Chopper enfrenta vários desafios e desenvolve novas formas de transformação,\
                                cada uma com habilidades diferentes. Ele também é o médico oficial do grupo e é responsável por cuidar\
                                da saúde dos outros membros da tripulação quando eles ficam feridos ou doentes. Chopper é um dos personagens\
                                 mais adorados de "One Piece" e desempenha um papel importante na história, tanto em termos de comédia quanto de drama.'
            })
            chopperElement.addEventListener('mouseout', () => {
                setImage('Photoback.jpg')
                desc.innerText = ''
            })


            const luffyElement = document.getElementById('luffy')


            luffyElement.addEventListener('mouseenter', () => {
                setImage('Photoluffy.webp')
                desc.innerText = 'teste'
            })
            luffyElement.addEventListener('mouseout', () => {
                setImage('Photoback.jpg')
                desc.innerText = ''
            })

            const namiElement = document.getElementById('nami')

            namiElement.addEventListener('mouseenter', () => {
                setImage('Photonami.webp')
                desc.innerText = 'teste'
            })
            namiElement.addEventListener('mouseout', () => {
                setImage('Photoback.jpg')
                desc.innerText = ''
            })

            const sanjiElement = document.getElementById('sanji')

            sanjiElement.addEventListener('mouseenter', () => {
                setImage('Photosanji.webp')
                desc.innerText = 'teste'
            })
            sanjiElement.addEventListener('mouseout', () => {
                setImage('Photoback.jpg')
                desc.innerText = ''
            })

            const usoppElement = document.getElementById('usopp')

            usoppElement.addEventListener('mouseenter', () => {
                setImage('Photousopp.jpg')
                desc.innerText = 'teste'
            })
            usoppElement.addEventListener('mouseout', () => {
                setImage('Photoback.jpg')
                desc.innerText = ''
            })

            const zoroElement = document.getElementById('zoro')

            zoroElement.addEventListener('mouseenter', () => {
                setImage('Photozoro.jpg')
                desc.innerHTML = `Papel na Tripulação: Zoro é o espadachim dos Piratas do Chapéu de Palha, a tripulação principal do protagonista da série, Monkey D. Luffy. Ele atua como o especialista em combate da tripulação e é conhecido por sua incrível habilidade com a espada.</br>
                Aparência: Zoro tem uma aparência distinta, frequentemente reconhecida por sua bandana verde, três brincos na orelha esquerda e pelas três espadas que ele carrega. Ele geralmente veste uma camisa branca, haramaki verde e calças escuras.</br>
                Habilidades: Zoro é um espadachim incrivelmente habilidoso e luta com um estilo de três espadas chamado "Santoryu". Ele é capaz de utilizar técnicas poderosas e possui uma determinação inabalável em se tornar o espadachim mais forte do mundo.</br>
                Sonho: O sonho de Zoro é se tornar o melhor espadachim do mundo, e ele está disposto a enfrentar qualquer desafio para alcançar esse objetivo.</br>
                Passado: Zoro possui um passado misterioso e trágico, que envolve a perda de seu mentor, Kuina, e sua busca para honrar sua memória.</br>
                Zoro é um dos personagens mais queridos e icônicos de "One Piece" e desempenha um papel fundamental na jornada de Luffy e sua tripulação em busca do One Piece, um tesouro lendário que concederá o título de Rei dos Piratas a quem o encontrar.</br>`
            })
            zoroElement.addEventListener('mouseout', () => {
                setImage('Photoback.jpg')
                desc.innerText = ''
                
              
            })
        </script>
    </body>

</html>
